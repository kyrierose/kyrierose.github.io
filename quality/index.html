<script type="text/javascript">		
function valid(id)
{
    var textVal=document.getElementById(id).value;
    if (!textVal.match(/\S/) || (textVal.match(/[A-Z][a-z]/) == -1)) 
    {
        return false;
    } 
    else 
    {
        return true;
    }
 }

function getname(){
	var check = valid('getName');			
	if(check){	
		var q =["Inventive","Exciting","Thoughtful","Powerful","Practical","Proactive","Productive",'Professional','Meticulous','Quick','Balanced','Achiever','Knowledgeable','Leader','Diplomatic','Logical','Initiator','Original','Outgoing','Particular','Patient','Active','Positive','Consistent','Compassionate','Incredible','Independent','Precise','Mediator','Emotional','Cheerful','Forgiving','Responsive','Candid','Industrious','Cooperative']; 
				var range = q.length;
				var choice = (q[Math.floor(Math.random() * range)]);
				document.getElementById('test1').textContent = String(choice);
				document.getElementById('getName').value="";	
	}
	else{
		alert("Field is blank!");
	}
}
</script>
